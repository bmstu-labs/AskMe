{% load static %}

<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AskMe</title>

		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'style.css' %}?v=1">
		<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	</head>
	<body>
		<nav class="navbar bg-white border-bottom shadow-sm" style="min-height: 72px;">
			<div class="container-fluid d-flex justify-content-between align-items-center px-4">

				<a class="navbar-brand fw-bold fs-3 text-dark m-0" href="/">AskMe</a>

				<div class="d-flex align-items-center">
					<img
						src="{% static 'img/user-avatar.jpg' %}"
						alt="User Avatar"
						width="44"
						height="44"
						class="border me-3"
						style="object-fit: cover;"
					/>
					<div class="d-flex flex-column justify-content-center lh-sm text-end">
						<span class="fw-semibold text-dark">Username</span>
						<div class="small">
							<a href="/settings" class="text-secondary text-decoration-none me-2">Settings</a>
							<a href="/" class="text-danger text-decoration-none fw-semibold">Logout</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="row">
				<div class="col-md-7 me-5">
					{% block content %} 

					{% endblock %}
				</div>
				<div class="col-md-4">
					<h4 class="mb-3 text-start">Popular themes</h4>
					<div class="d-flex flex-wrap gap-2 mb-4">
						<a href="#" class="tag-link">Tag-1</a>
						<a href="#" class="tag-link">Tag-2</a>
						<a href="#" class="tag-link">Tag-3</a>
						<a href="#" class="tag-link">Tag-4</a>
						<a href="#" class="tag-link">Tag-5</a>
						<a href="#" class="tag-link">Tag-6</a>
						<a href="#" class="tag-link">Tag-7</a>
						<a href="#" class="tag-link">Tag-8</a>
					</div>

					<h2 class="mb-2 text-start">Best members</h2>
					<div class="d-flex flex-wrap gap-2">
						<a href="#" class="text">Member-1</a>
						<a href="#" class="text">Member-2</a>
						<a href="#" class="text">Member-3</a>
						<a href="#" class="text">Member-4</a>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
