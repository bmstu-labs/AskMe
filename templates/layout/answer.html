<div class="card mb-3">
  <div class="card-body d-flex align-items-start gap-3">

    <div class="text-center" style="width: 60px;">
      <div class="border rounded py-2 mb-2">
        <strong style="font-size: 1.2rem;">3</strong><br>
        <span class="text-muted" style="font-size: 0.8rem;">votes</span>
      </div>
    </div>

    <div class="me-3">
      <img src="img.jpg" alt="img" class="rounded border" style="width: 80px; height: 80px; object-fit: cover;">
    </div>

    <div class="flex-grow-1">
      <h5 class="card-title mb-1">{{ answer.username }}</h5>
      <p class="card-text mb-2">{{ answer.text }}</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="correct_{{ answer.id }}">
        <label class="form-check-label" for="correct_{{ answer.id }}">Correct!</label>
      </div>
    </div>
  </div>
</div>
